<!DOCTYPE html>
<html>
<head>
	<title>Wildlife in the Peak District</title>
	<link href='Bootstrap/css/bootstrap.css' rel='stylesheet'>
	<link href='Wildlife-Website-Css.css' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
	<h1>Wildlife in the Peak District</h1>
</header>

	<div class="Sky">
		<div class="row">
			<div class="col-md-8">
				<h2>Sky</h2>
				<img src="Sky_Level.JPG" class="img-responsive" alt="Photo of Sky">
			</div>
		</div>
	</div>

	<div class="Grass">
		<div class="row">
			<div class="col-md-8">
				<h2>Ground and Shrubbery</h2>
				<img src="hill.jpg" class="img-responsive" alt="Photo of Shrubbery">
			</div>
		</div>
	</div>

	<div class="Soil">
		<div class="row">
			<div class="col-md-8">
				<h2>Grass and Soil</h2>
				<img src="Soil.jpg" class="img-responsive" alt="Photo of Grass">
			</div>
		</div>
	</div>

  	<form role='form'>
    	<label for="email">Type your name into the box below to get more information on the wildlife of the Peak District!</label>
    	<input type="text" name="email" >
    	<button type="button" class='btn btn-success btn-sm'>Submit</button>
  	</form>

</body>
