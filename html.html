<!DOCTYPE html>
<html>
<head>
	<title>Wildlife in the Peak District</title>
	<link href='Bootstrap/css/bootstrap.css' rel='stylesheet'>
	<link href='Wildlife-Website-Css.css' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="jquery.js"></script>
	<script src='JavaScript.js'></script>

</head>
<body>
<header>
	<h1>Wildlife in the Peak District</h1>
</header>

	<div id="Sky">
		<div class="Sky_image">
			<img src="Sky_Level.JPG" class="img-responsive" alt="Photo of Sky" style="width: 1500px; height: 500px; text-align: center">
		</div>
		<div class="Sky_title">
			<h1>Animals in the Sky</h1>
		</div>
	</div>

	<div id="Grass">
		<div class="Ground_image">
			<img src="hill.jpg" class="img-responsive" alt="Photo of Shrubbery" style="width: 1500px; height: 500px; text-align: center">
		</div>
		<div class="Ground_title">
			<h1>Animals on the Ground</h1>
		</div>
	</div>

	<div id="Soil">
		<div class="Soil_image">
			<img src="Soil.jpg" class="img-responsive" alt="Photo of Grass" style="width: 1500px; height: 500px; text-align: center">
		</div>
		<div class="Soil_title">
			<h1>Animals in the Grass and Soil</h1>
		</div>
	</div>

  	<form role='form'>
    	<label for="email">Type your name into the box below to get more information on the wildlife of the Peak District!</label>
    	<input type="text" name="email" >
    	<button type="button" class='btn btn-success btn-sm'>Submit</button>
  	</form>

</body>
